<!DOCTYPE html>
<html lang="en" data-th-fragment="header">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
<!-- CSRF -->
<meta name="_csrf" th:content="${_csrf.token}"/>
<!-- default header name is X-CSRF-TOKEN -->
<meta name="_csrf_header" th:content="${_csrf.headerName}"/>

<!-- Tether core CSS -->
<link href="../../css/tether.min.css" th:href="@{/css/tether.min.css}"
	rel="stylesheet">

<!-- Bootstrap CSS -->
<link href="../../css/bootstrap.min.css"
	th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

<!-- Font-Awesome CSS -->
<link href="../../css/font-awesome.min.css"
	th:href="@{/css/font-awesome.min.css}" rel="stylesheet">

<!-- NProgress CSS -->
<link href="../../css/nprogress.css" th:href="@{/css/nprogress.css}"
	rel="stylesheet">

<!-- thinker-md CSS -->
<link href="../../css/thinker-md.vendor.css"
	th:href="@{/css/thinker-md.vendor.css}" rel="stylesheet">

<!-- bootstrap tags CSS -->
<link href="../../css/bootstrap-tagsinput.css"
	th:href="@{/css/jquery.tagsinput.min.css}" rel="stylesheet">

<!-- bootstrap chosen CSS -->
<link href="../../css/component-chosen.min.css"
	th:href="@{/css/component-chosen.min.css}" rel="stylesheet">

<!-- toastr CSS -->
<link href="../../css/toastr.min.css" th:href="@{/css/toastr.min.css}"
	rel="stylesheet">

<!-- jQuery image cropping plugin CSS -->
<link href="../../css/cropbox.css" th:href="@{/css/cropbox.css}"
	rel="stylesheet">

<!-- Custom styles -->
<link href="../../css/style.css" th:href="@{/css/style.css}"
	rel="stylesheet">
<link href="../../css/thymeleaf-bootstrap-paginator.css"
	th:href="@{/css/thymeleaf-bootstrap-paginator.css}" rel="stylesheet">
<link href="../../css/blog.css" th:href="@{/css/blog.css}"
	rel="stylesheet">
</head>
<body>
	<nav class="navbar navbar-inverse bg-inverse navbar-toggleable-md">
		<div class="container">
			<button class="navbar-toggler navbar-toggler-right" type="button"
				data-toggle="collapse" data-target="#navbarsContainer"
				aria-controls="navbarsExampleContainer" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarsContainer">

				<div sec:authorize="isAuthenticated()" class="row">

					<a class="navbar-brand" href="/" th:href="@{/}"><span sec:authentication="name"></span> NewStarBlog</a>

					<div>
						<a href="/u/waylau/profile"
						   th:href="@{'/u/' + ${#authentication.principal.username}} + '/profile'"
						   class="btn btn-outline-success my-2 my-sm-0">个人设置</a>
					</div>

					<div>
						<a href="/u/waylau/blogs/edit"
							th:href="'/u/' + ${#authentication.principal.username} + '/blogs/edit'"
							class="btn btn-outline-success my-2 my-sm-0">写博客</a>
					</div>

					<form action="/logout" th:action="@{/logout}" method="post">
						<input class="btn btn-outline-success " type="submit" value="退出">
					</form>
				</div>

				<div sec:authorize="isAnonymous()">
					<a href="/index" class="btn btn-outline-success my-2 my-sm-0"
						type="submit">登录</a>
					<a href="/register"
						class="btn btn-outline-success my-2 my-sm-0" type="submit">注册</a>
				</div>
			</div>

		</div>
	</nav>
</body>
</html>
